<body>
    <!-- id is the nickname of this div element -->

        <img src="./images/logo.png" alt="Logo" id="logo">
        <ul id="menu">
            <a href="index.html">

            <a href="contact.html">
                <li>Contact</li>
            </a>
        </ul>
        <h2>Request Form</h2>
        <form method="post" action="https://www.freecodecamp.org">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <p>Do you have a plan to travel soon?</p>
            <br>
            <input class="radio" type="radio" name="option" id="yes" value="yes"><label for="yes"> Yes</label>

            <br>
            <input class="radio" type="radio" name="option" id="no" value="no">
            <label for="no"> No</label>

            <br>
            <br>
            <p>Do you have these?</p>
            <br>
            <input class="checkbox" type="checkbox" name="category" id="passporet" value="passporet">
            <label for="passport">Passport</label>
            <br>
            <input class="checkbox" type="checkbox" name="category" id="nexus" value="nexus">
            <label for="nexus">Nexus</label>
            <br>
            <br>

            <label for="select-menu">Which place do you want to visit:</label>
            <select class="select" name="select-menu" id="select-menu">
                <option value=" ">Choose...</option>
                <option value="1">Senso Ji Temple</option>
                <option value="2">Cherry Blossoms Park</option>
                <option value="3">Eiffel Tower</option>
                <option value="4">Louvre Museum</option>
            </select>

            <br>
            <br>
            <p>Comments</p>
            <textarea id="message" name="message" placeholder="Enter your message in the textarea" required></textarea>
            <br>

            <button class="submit-button" type="submit">Send</button>
            <button class="reset-button" type="reset">Reset</button>
        </form>
        <br>
    </div>
    <footer>copyright &copy; 2023 DreamWeaver course</footer>
</body>

</html>
